<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14.?32,100..900;1,14..32,100..700&display=swap"
      --
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your websites in less than 60seconds
          </p>
          <a href="" class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <picture>
          <source
            type="Images/webp"
            src="Images/banner (1).png 1x, Images/banner@2x.png 2x" />
          <source
            type="Images/png"
            src="Images/banner (1).webp 1x, Images/banner@2x.webp 2x" />
          <img class="hero__image" src="Images/banner.png" alt=""
        /></picture>
      </div>
    </section>
  </body>
</html>
